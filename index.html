<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />

    <script src="js/weather.js" defer></script>
    <script src="js/random.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Momentum</title>
  </head>
  <body>
    <section class="scene-container">
      <main class="first-scene">
        <form class="input-form" action="">
          <h1 class="intro-text">Hello, what's your name</h1>
          <input type="text" id="user-input" autocomplete="off" />
        </form>
      </main>
    </section>
    <section class="main-scene-container">
      <main class="main-scene">
        <p class="time-content"></p>
        <h1 class="greeting-text"></h1>
        <div class="">
          <p class="question">what is your main focus for today?</p>
          <input type="text" class="main-input" />
        </div>
        <h4 class="random-quotes"></h4>
        <h5 class="quoter"></h5>
      </main>
      <div class="links">
        <span class="link">Links</span>
        <div class="link-expand">
          <p>
            <span><img src="./icon/github.svg" alt="" /></span>
            <a href="https://github.com/Finn-AM" target="_blank">Github</a>
          </p>
          <p>
            <span><img src="./icon/instagram.svg" alt="" /></span>
            <a href="https://www.instagram.com/finn_ahamed/" target="_blank"
              >Instagram</a
            >
          </p>
        </div>
        <img class="magnifier" src="./icon/magnifier.svg" alt="" />
        <form class="form-link">
          <input class="searchInput" type="text" />
          <img class="google" src="./icon/google.svg" alt="" />
        </form>
      </div>
      <div class="weather">
        <img src="" alt="weatherIcon" class="weatherIcon" />
        <b class="user-temp">weather</b>
        <p class="user-location">weather</p>
      </div>
      <h2 class="todo">Todo</h2>
      <p class="credit">
        <span class="photographer">tobias-bj√∏rkli </span>
        <a class="img-link" href="#" target="__blank">/ Pexels</a>
      </p>
    </section>
  </body>
</html>
